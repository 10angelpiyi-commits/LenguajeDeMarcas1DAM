<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página con Imagen y Video</title>
</head>
<body>
    <body style="background-color:rgb(3, 54, 37);"></body>

    <h1 style="background-color:tomato;"> Mi Página con Imagen y Video</h1>

    <h2>Imagen</h2>
    <p style="color:rgb(255, 255, 255);">Aquí se muestra una imagen interesante.</p>
    <img src="INIESTA 2017-18.jpg" alt="Ex jugador del Barcelona" width="200">

    <h2>Video</h2>
    <p style="color:rgb(255, 255, 255);">A continuación, puedes ver un video de YouTube.</p>
    <iframe width="480" height="270" src="https://www.youtube.com/embed/AK1FYsreDXQ" 
    title="Video de Iniesta" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>

    <br><br>
    <a href="INIESTA 2017-18.jpg">Ir a la Imagen</a> |
    <a href="https://www.youtube.com/watch?v=AK1FYsreDXQ">Ir al Video</a>

</body>
</html>
